faq:
  title: Frequently asked questions
  description: Everything you need to know about our pricing and plans.
  items:
    - label: Can I use the platform for free?
      content: Yes. The Hobby plan is completely free and includes everything you need for personal projects, including automatic HTTPS, preview deployments, and edge network CDN.
    - label: How does the free trial work?
      content: The Pro plan comes with a 14-day free trial. No credit card required. You can explore all Pro features and decide if it's right for your team.
    - label: Can I switch plans later?
      content: Absolutely. You can upgrade, downgrade, or cancel your plan at any time. Changes take effect immediately and billing is prorated.
    - label: What payment methods do you accept?
      content: We accept all major credit cards, wire transfers for Enterprise plans, and can accommodate custom billing requirements for large organizations.
    - label: Do you offer refunds?
      content: Yes. If you're not satisfied within the first 30 days of a paid plan, we'll issue a full refund. No questions asked.
    - label: What kind of support is included?
      content: Hobby plans include community support. Pro plans get priority email support with 24-hour response times. Enterprise plans include dedicated support with custom SLAs.
