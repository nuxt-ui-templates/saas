title: Build and deploy on the [Cloud]{class="text-white dark:text-white"}.
description: The developer tools and cloud infrastructure to build, scale, and secure a faster, more personalized web.
seo:
  title: SaaS Platform - Build and Deploy
  description: The complete platform for building and deploying modern SaaS applications. Developer tools and cloud infrastructure to build, scale, and secure your web applications.
navigation: false
hero:
  links:
    - label: Start Deploying
      icon: i-lucide-arrow-right
      trailing: true
      to: https://ui.nuxt.com/docs/getting-started/installation/nuxt
      target: _blank
      size: xl
    - label: Get a Demo
      size: xl
      color: neutral
      variant: subtle
      to: /pricing
sections:
  - title: Framework-Defined Infrastructure
    description: From code to infrastructure in one git push. Deeply understands your app to provision the right resources and optimize for high-performance applications.
    id: features
    orientation: horizontal
    features:
      - name: Zero Configuration
        description: Automatic CI/CD, preview deployments, and serverless functions. Just push your code and everything works.
        icon: i-lucide-zap
      - name: Edge Network
        description: Deploy once, deliver everywhere. Your application runs on a global edge network for the fastest possible response times.
        icon: i-lucide-globe
      - name: Instant Rollbacks
        description: Every deployment is immutable. Roll back to any previous deployment instantly with zero downtime.
        icon: i-lucide-history
  - title: Scale Without Compromising Security
    description: Enterprise-grade infrastructure with built-in DDoS protection, web application firewall, and automatic HTTPS. Ship with confidence.
    orientation: horizontal
    reverse: true
    features:
      - name: Fluid Compute
        description: A compute model for all workloads. Servers in serverless form with active CPU pricing for maximum efficiency.
        icon: i-lucide-cpu
      - name: Observability
        description: Real-time logs, analytics, and tracing. Understand exactly how your application performs at every layer.
        icon: i-lucide-activity
      - name: Bot Protection
        description: Scalable bot management with invisible CAPTCHA. Protect your application from automated threats without friction.
        icon: i-lucide-shield
features:
  title: Your Product, Delivered
  description: Security, speed, and developer experience included so you can focus on building what matters.
  items:
    - title: AI Gateway
      description: One endpoint, all your models. Access and deploy hundreds of AI models from a single, unified interface.
      icon: i-lucide-brain
    - title: Edge Functions
      description: Run server-side code at the edge, close to your users. Sub-millisecond cold starts with automatic scaling.
      icon: i-lucide-terminal
    - title: Preview Deployments
      description: Every pull request gets its own preview URL. Share, test, and collaborate before merging to production.
      icon: i-lucide-eye
    - title: Analytics
      description: Real user monitoring with Web Vitals, audience insights, and custom events. No sampling, no extra scripts.
      icon: i-lucide-bar-chart-3
    - title: Automatic HTTPS
      description: SSL certificates provisioned and renewed automatically for every domain. Zero configuration required.
      icon: i-lucide-lock
    - title: Team Collaboration
      description: Comments on preview deployments, shared environment variables, and role-based access for your entire team.
      icon: i-lucide-users
